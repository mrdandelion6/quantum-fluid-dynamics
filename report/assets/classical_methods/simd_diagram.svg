<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 420">
    <!-- Title -->
    <text x="250" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">SIMD: Single Instruction, Multiple Data</text>

    <!-- Single Instruction box -->
    <rect x="150" y="60" width="200" height="50" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2" rx="5"/>
    <text x="250" y="82" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Single Instruction:</text>
    <text x="250" y="100" font-size="12" text-anchor="middle" fill="white">Compute Diffusion</text>

    <!-- Arrow -->
    <defs>
        <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
            <polygon points="0 0, 6 3, 0 6" fill="#333"/>
        </marker>
    </defs>
    <line x1="250" y1="110" x2="250" y2="150" stroke="#333" stroke-width="2.5" marker-end="url(#arrowhead)"/>

    <!-- Multiple Data boxes -->
    <g id="data-elements">
        <!-- Row 1 - Labels above -->
        <!-- Data 1 -->
        <text x="120" y="170" font-size="10" text-anchor="middle" fill="#333">Data 1</text>
        <rect x="90" y="180" width="60" height="30" fill="#7ED321" stroke="#5FA319" stroke-width="2" rx="3"/>
        <text x="120" y="200" font-size="10" text-anchor="middle" fill="white">(i,j)</text>

        <!-- Data 2 -->
        <text x="245" y="170" font-size="10" text-anchor="middle" fill="#333">Data 2</text>
        <rect x="215" y="180" width="60" height="30" fill="#7ED321" stroke="#5FA319" stroke-width="2" rx="3"/>
        <text x="245" y="200" font-size="10" text-anchor="middle" fill="white">(i+1,j)</text>

        <!-- Data 3 -->
        <text x="370" y="170" font-size="10" text-anchor="middle" fill="#333">Data 3</text>
        <rect x="340" y="180" width="60" height="30" fill="#7ED321" stroke="#5FA319" stroke-width="2" rx="3"/>
        <text x="370" y="200" font-size="10" text-anchor="middle" fill="white">(i,j+1)</text>

        <!-- Row 2 - Labels below -->
        <!-- Data 4 -->
        <rect x="90" y="220" width="60" height="30" fill="#7ED321" stroke="#5FA319" stroke-width="2" rx="3"/>
        <text x="120" y="240" font-size="10" text-anchor="middle" fill="white">(i+1,j+1)</text>
        <text x="120" y="268" font-size="10" text-anchor="middle" fill="#333">Data 4</text>

        <!-- Data 5 -->
        <rect x="215" y="220" width="60" height="30" fill="#7ED321" stroke="#5FA319" stroke-width="2" rx="3"/>
        <text x="245" y="240" font-size="10" text-anchor="middle" fill="white">(i,j,k)</text>
        <text x="245" y="268" font-size="10" text-anchor="middle" fill="#333">Data 5</text>

        <!-- Data 6 -->
        <rect x="340" y="220" width="60" height="30" fill="#7ED321" stroke="#5FA319" stroke-width="2" rx="3"/>
        <text x="370" y="240" font-size="10" text-anchor="middle" fill="white">(i+1,j,k)</text>
        <text x="370" y="268" font-size="10" text-anchor="middle" fill="#333">Data 6</text>

        <!-- Dots indicating more -->
        <text x="120" y="300" font-size="18" text-anchor="middle" fill="#333">$\vdots$</text>
        <text x="245" y="300" font-size="18" text-anchor="middle" fill="#333">$\vdots$</text>
        <text x="370" y="300" font-size="18" text-anchor="middle" fill="#333">$\vdots$</text>

        <!-- Data N - Label to the right -->
        <rect x="215" y="315" width="60" height="30" fill="#7ED321" stroke="#5FA319" stroke-width="2" rx="3"/>
        <text x="245" y="335" font-size="10" text-anchor="middle" fill="white">(N,N,N)</text>
        <text x="285" y="333" font-size="10" text-anchor="start" fill="#333">Data N</text>
    </g>

    <!-- Label -->
    <text x="250" y="370" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">Processed in Parallel</text>
    <text x="250" y="390" font-size="11" text-anchor="middle" fill="#666">(Thousands of grid points simultaneously)</text>
</svg>
