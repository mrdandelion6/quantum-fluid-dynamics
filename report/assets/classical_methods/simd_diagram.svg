<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 420"><text x="250" y="30" fill="#333" font-size="18" font-weight="bold" text-anchor="middle">SIMD: Single Instruction, Multiple Data</text><rect width="200" height="50" x="150" y="60" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2" rx="5"/><text x="250" y="82" fill="#fff" font-size="14" font-weight="bold" text-anchor="middle">Single Instruction:</text><text x="250" y="100" fill="#fff" font-size="12" text-anchor="middle">Compute Diffusion</text><defs><marker id="arrowhead" markerHeight="6" markerWidth="6" orient="auto" refX="5" refY="3"><polygon fill="#333" points="0 0 6 3 0 6"/></marker></defs><line x1="250" x2="250" y1="110" y2="150" stroke="#333" stroke-width="2.5" marker-end="url(#arrowhead)"/><g id="data-elements"><text x="120" y="170" fill="#333" font-size="10" text-anchor="middle">Data 1</text><rect width="60" height="30" x="90" y="180" fill="#7ED321" stroke="#5FA319" stroke-width="2" rx="3"/><text x="120" y="200" fill="#fff" font-size="10" text-anchor="middle">(i,j)</text><text x="245" y="170" fill="#333" font-size="10" text-anchor="middle">Data 2</text><rect width="60" height="30" x="215" y="180" fill="#7ED321" stroke="#5FA319" stroke-width="2" rx="3"/><text x="245" y="200" fill="#fff" font-size="10" text-anchor="middle">(i+1,j)</text><text x="370" y="170" fill="#333" font-size="10" text-anchor="middle">Data 3</text><rect width="60" height="30" x="340" y="180" fill="#7ED321" stroke="#5FA319" stroke-width="2" rx="3"/><text x="370" y="200" fill="#fff" font-size="10" text-anchor="middle">(i,j+1)</text><rect width="60" height="30" x="90" y="220" fill="#7ED321" stroke="#5FA319" stroke-width="2" rx="3"/><text x="120" y="240" fill="#fff" font-size="10" text-anchor="middle">(i+1,j+1)</text><text x="120" y="268" fill="#333" font-size="10" text-anchor="middle">Data 4</text><rect width="60" height="30" x="215" y="220" fill="#7ED321" stroke="#5FA319" stroke-width="2" rx="3"/><text x="245" y="240" fill="#fff" font-size="10" text-anchor="middle">(i,j,k)</text><text x="245" y="268" fill="#333" font-size="10" text-anchor="middle">Data 5</text><rect width="60" height="30" x="340" y="220" fill="#7ED321" stroke="#5FA319" stroke-width="2" rx="3"/><text x="370" y="240" fill="#fff" font-size="10" text-anchor="middle">(i+1,j,k)</text><text x="370" y="268" fill="#333" font-size="10" text-anchor="middle">Data 6</text><text x="120" y="300" fill="#333" font-size="18" text-anchor="middle">$\vdots$</text><text x="245" y="300" fill="#333" font-size="18" text-anchor="middle">$\vdots$</text><text x="370" y="300" fill="#333" font-size="18" text-anchor="middle">$\vdots$</text><rect width="60" height="30" x="215" y="315" fill="#7ED321" stroke="#5FA319" stroke-width="2" rx="3"/><text x="245" y="335" fill="#fff" font-size="10" text-anchor="middle">(N,N,N)</text><text x="285" y="333" fill="#333" font-size="10" text-anchor="start">Data N</text></g><text x="250" y="370" fill="#333" font-size="13" font-weight="bold" text-anchor="middle">Processed in Parallel</text><text x="250" y="390" fill="#666" font-size="11" text-anchor="middle">(Thousands of grid points simultaneously)</text></svg>