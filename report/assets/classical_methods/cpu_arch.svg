<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 700">
    <!-- CPU Section -->
    <g id="cpu">
        <!-- CPU Box -->
        <rect x="60" y="60" width="280" height="280" fill="#F5F5F5" stroke="#333" stroke-width="2" rx="5"/>
        <text x="200" y="90" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">CPU</text>

        <!-- Control Unit -->
        <rect x="80" y="110" width="240" height="45" fill="#FF6B6B" stroke="#C92A2A" stroke-width="2" rx="3"/>
        <text x="200" y="138" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Complex Control Unit</text>

        <!-- Cache -->
        <rect x="80" y="165" width="240" height="45" fill="#FFD93D" stroke="#F59F00" stroke-width="2" rx="3"/>
        <text x="200" y="193" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">Large Cache</text>

        <!-- Cores -->
        <rect x="80" y="220" width="70" height="100" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2" rx="3"/>
        <text x="115" y="260" font-size="15" font-weight="bold" text-anchor="middle" fill="white">Core 1</text>
        <text x="115" y="285" font-size="11" text-anchor="middle" fill="white">Powerful</text>
        <text x="115" y="305" font-size="11" text-anchor="middle" fill="white">ALU</text>

        <rect x="165" y="220" width="70" height="100" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2" rx="3"/>
        <text x="200" y="260" font-size="15" font-weight="bold" text-anchor="middle" fill="white">Core 2</text>
        <text x="200" y="285" font-size="11" text-anchor="middle" fill="white">Powerful</text>
        <text x="200" y="305" font-size="11" text-anchor="middle" fill="white">ALU</text>

        <rect x="250" y="220" width="70" height="100" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2" rx="3"/>
        <text x="285" y="260" font-size="15" font-weight="bold" text-anchor="middle" fill="white">Core 3</text>
        <text x="285" y="285" font-size="11" text-anchor="middle" fill="white">Powerful</text>
        <text x="285" y="305" font-size="11" text-anchor="middle" fill="white">ALU</text>
    </g>

    <!-- Bottom label for CPU -->
    <text x="200" y="360" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">Few powerful cores ($\sim$4-16)</text>
</svg>
