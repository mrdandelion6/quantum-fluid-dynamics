    <text x="295" y="182" font-size="9" text-anchor="middle" fill="white" font-weight="bold">T5</text>

    <rect x="315" y="165" width="30" height="25" fill="#7ED321" stroke="#5FA319" stroke-width="1.5" rx="2"/>
