<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
    <!-- projection in x1-x3 plane (looking down the x2 axis) -->

    <!-- rectangular element (front view) -->
    <rect x="150" y="150" width="200" height="150" fill="#E6F3FF" stroke="black" stroke-width="3"/>

    <!-- pressure arrows on left face (pushing right) -->
    <defs>
        <marker id="arrowright" markerWidth="8" markerHeight="6" refX="7" refY="2" orient="auto">
            <polygon points="0 0, 8 2, 0 4" fill="#FF0000"/>
        </marker>
    </defs>

    <!-- left face - pressure pushing rightward -->
    <line x1="70" y1="180" x2="140" y2="180" stroke="#FF0000" stroke-width="2.5" marker-end="url(#arrowright)"/>
    <line x1="70" y1="225" x2="140" y2="225" stroke="#FF0000" stroke-width="2.5" marker-end="url(#arrowright)"/>
    <line x1="70" y1="270" x2="140" y2="270" stroke="#FF0000" stroke-width="2.5" marker-end="url(#arrowright)"/>

    <text x="55" y="175" text-anchor="end" font-size="15" font-family="serif" fill="#FF0000">$p(x_1')$</text>

    <!-- right face - pressure pushing leftward -->
    <line x1="430" y1="180" x2="360" y2="180" stroke="#FF0000" stroke-width="2.5" marker-end="url(#arrowright)"/>
    <line x1="430" y1="225" x2="360" y2="225" stroke="#FF0000" stroke-width="2.5" marker-end="url(#arrowright)"/>
    <line x1="430" y1="270" x2="360" y2="270" stroke="#FF0000" stroke-width="2.5" marker-end="url(#arrowright)"/>

    <text x="445" y="175" text-anchor="start" font-size="15" font-family="serif" fill="#FF0000">$p(x_1' + \Delta x_1)$</text>

    <!-- dimension labels -->
    <line x1="150" y1="320" x2="350" y2="320" stroke="black" stroke-width="2"/>
    <line x1="150" y1="315" x2="150" y2="325" stroke="black" stroke-width="2"/>
    <line x1="350" y1="315" x2="350" y2="325" stroke="black" stroke-width="2"/>
    <text x="250" y="340" text-anchor="middle" font-size="15" font-family="serif">$\Delta x_1$</text>

    <!-- axes -->
    <defs>
        <marker id="axisarrow" markerWidth="8" markerHeight="6" refX="7" refY="2" orient="auto">
            <polygon points="0 0, 8 2, 0 4" fill="#000000"/>
        </marker>
    </defs>

    <line x1="50" y1="360" x2="120" y2="360" stroke="#000000" stroke-width="2" marker-end="url(#axisarrow)"/>
    <text x="130" y="365" font-size="15" font-family="serif" font-style="italic">$x_1$</text>

    <line x1="50" y1="360" x2="50" y2="304" stroke="#000000" stroke-width="2" marker-end="url(#axisarrow)"/>
    <text x="55" y="294" font-size="15" font-family="serif" font-style="italic">$x_3$</text>
</svg>
