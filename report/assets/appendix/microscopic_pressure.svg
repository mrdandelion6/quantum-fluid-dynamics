<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <!-- Surface -->
    <rect x="50" y="200" width="300" height="20" fill="#efc187" stroke="black" stroke-width="2"/>
    <text x="200" y="240" text-anchor="middle" font-size="14" font-family="serif">Surface</text>

    <!-- Molecules (small circles) -->
    <circle cx="80" cy="120" r="8" fill="#4169E1" stroke="black" stroke-width="1"/>
    <circle cx="150" cy="80" r="8" fill="#4169E1" stroke="black" stroke-width="1"/>
    <circle cx="220" cy="140" r="8" fill="#4169E1" stroke="black" stroke-width="1"/>
    <circle cx="290" cy="100" r="8" fill="#4169E1" stroke="black" stroke-width="1"/>
    <circle cx="320" cy="160" r="8" fill="#4169E1" stroke="black" stroke-width="1"/>
    <circle cx="110" cy="50" r="8" fill="#4169E1" stroke="black" stroke-width="1"/>
    <circle cx="260" cy="60" r="8" fill="#4169E1" stroke="black" stroke-width="1"/>
    <circle cx="180" cy="170" r="8" fill="#4169E1" stroke="black" stroke-width="1"/>

    <!-- Velocity arrows showing molecules moving toward surface -->
    <defs>
        <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="2" orient="auto">
            <polygon points="0 0, 8 2, 0 4" fill="#FF0000"/>
        </marker>
    </defs>

    <line x1="80" y1="128" x2="80" y2="170" stroke="#FF0000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="150" y1="88" x2="150" y2="130" stroke="#FF0000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="220" y1="148" x2="220" y2="185" stroke="#FF0000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="290" y1="108" x2="290" y2="150" stroke="#FF0000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="180" y1="178" x2="180" y2="195" stroke="#FF0000" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Small surface element highlight -->
    <rect x="140" y="200" width="120" height="20" fill="none" stroke="#ff505f" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="200" y="270" text-anchor="middle" font-size="12" font-family="serif" fill="#ff505f">Surface Element dA</text>
</svg>
